<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethos Safety Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  background-color: #ffffff;
  font-family: Arial, sans-serif;
  color: #006b4f;
  text-align: center;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.logo {
  max-width: 450px;
  margin: 0 auto 30px;
}

.center-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.section-title {
  font-size: 60px;
  font-weight: bold;
  margin-bottom: 40px;
}

.counter {
  font-size: 160px;
  font-weight: bold;
  line-height: 1;
  margin: 10px 0;
}

.months {
  font-size: 100px;
}

.label {
  font-size: 32px;
  margin-bottom: 30px;
  color: #333;
}
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Ethos Pet Brands Logo" class="logo">

  <div class="center-container">
    <div class="section-title">Site</div>

    <div class="counter" id="siteDays">Loading...</div>
    <div class="label">Days Without an Incident</div>

    <div class="counter months" id="siteMonths">Loading...</div>
    <div class="label">Months Without an Incident</div>
  </div>
<script>
  async function loadIncidentDates() {
    try {
      const response = await fetch("incident.json");
      const data = await response.json();

      const lastSiteIncident = new Date(data.lastSiteIncident);

      updateCounter(lastSiteIncident, "siteDays", "siteMonths");

    } catch (error) {
      console.error("Error loading incident dates:", error);
      document.getElementById("siteDays").textContent = "Error";
      document.getElementById("siteMonths").textContent = "Error";
    }
  }

  function updateCounter(lastIncident, daysId, monthsId) {
    const today = new Date();
    const diffTime = today - lastIncident;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const diffMonths = (diffDays / 30.44).toFixed(1);

    document.getElementById(daysId).textContent = diffDays.toLocaleString();
    document.getElementById(monthsId).textContent = diffMonths;
  }

  loadIncidentDates();
  setInterval(loadIncidentDates, 60000);
</script>
</body>
</html>
